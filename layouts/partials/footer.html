<footer>
  {{ if .Site.Copyright }}
  <div>&copy; 2014-{{ now.Format "2006" }} {{ .Site.Copyright }}</div>
  {{ end }}
  {{ if .Site.Params.Version }}
  <div>Version {{ .Site.Params.Version }}</div>
  {{ end }}
  {{ if .Site.Params.Commit }}
  <div>Build {{ slicestr .Site.Params.Commit 0 8 }}</div>
  {{end}}
</footer>
